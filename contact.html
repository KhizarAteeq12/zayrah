<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Khizar Online Store</title>
    <style>
        /* Basic Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #d69406;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #704d01;
            padding: 2em;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            margin: 1em;
            /* Animation */
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInSlideUp 0.8s ease-out forwards;
        }

        /* Keyframe animation for page load */
        @keyframes fadeInSlideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #e3e3e3;
            text-align: center;
            margin-bottom: 1em;
        }

        /* Form Styling */
        .contact-form .form-group {
            margin-bottom: 1.5em;
        }

        .contact-form label {
            display: block;
            margin-bottom: 0.5em;
            color: #e3e3e3;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 0.8em;
            border: 1px solid #e3e3e3;
            border-radius: 4px;
            box-sizing: border-box;
            /* Animation */
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .contact-form input:focus,
        .contact-form textarea:focus {
            outline: none;
            border-color: #007BFF;
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
            /* Animation on focus */
            animation: input-glow 1.5s infinite alternate;
        }

        /* Keyframe animation for input focus */
        @keyframes input-glow {
            from {
                box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
            }
            to {
                box-shadow: 0 0 15px rgba(0, 123, 255, 0.8);
            }
        }

        .contact-form textarea {
            resize: vertical;
            min-height: 120px;
        }

        .contact-form button {
            width: 100%;
            padding: 1em;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            /* Animation */
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .contact-form button:hover {
            background-color: #0056b3;
            /* Animation on hover */
            transform: scale(1.02);
        }

        /* Status Message Styling */
        .status-message {
            margin-top: 1em;
            padding: 1em;
            border-radius: 4px;
            text-align: center;
            display: none; /* Hidden by default */
            /* Animation */
            opacity: 0;
            transform: translateY(-10px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .status-message.show {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }

        .status-message.success {
            background-color: #d4edda;
            color: #155724;
        }

        .status-message.error {
            background-color: #f8d7da;
            color: #721c24;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Contact Us</h1>
        <p style="text-align: center; color: #e3e3e3; margin-bottom: 2em;">Have a question or feedback? Fill out the form below to get in touch with the Khizar Online Store team.</p>

        <form id="contactForm" class="contact-form" action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" required></textarea>
            </div>
            <button type="submit">Send Message</button>
        </form>
        <div id="statusMessage" class="status-message"></div>
    </div>

    <script>
        window.addEventListener("DOMContentLoaded", function() {

            // get the form elements defined in your form HTML above
            var form = document.getElementById("contactForm");
            var status = document.getElementById("statusMessage");

            // Success and Error functions for after the form is submitted
            function success() {
                form.reset();
                status.innerHTML = "Thanks for your submission!";
                status.classList.remove('error');
                status.classList.add('success', 'show');
            }

            function error() {
                status.innerHTML = "Oops! There was a problem submitting your form.";
                status.classList.remove('success');
                status.classList.add('error', 'show');
            }

            // handle the form submission event
            form.addEventListener("submit", function(ev) {
                ev.preventDefault();
                var data = new FormData(form);
                ajax(form.method, form.action, data, success, error);
            });
        });

        // helper function for sending an AJAX request
        function ajax(method, url, data, success, error) {
            var xhr = new XMLHttpRequest();
            xhr.open(method, url);
            xhr.setRequestHeader("Accept", "application/json");
            xhr.onreadystatechange = function() {
                if (xhr.readyState !== XMLHttpRequest.DONE) return;
                if (xhr.status === 200) {
                    success(xhr.response, xhr.responseType);
                } else {
                    error(xhr.status, xhr.response, xhr.responseType);
                }
            };
            xhr.send(data);
        }
    </script>
</body>
</html>
